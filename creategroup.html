<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="/css/stylestart.css">
    <link rel="stylesheet" href="/css/stylegroup.css">
    <title>Document</title>

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo logo">
                    <img src="/images/Logo.svg" alt="logo">
                    <p>Brainbox</p>
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Контакти</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Про нас</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Картки</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link"><img src="/images/image2.svg" alt="logo"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <div class="page__container"> 
                <div class="page__form-wrapper">
                    <form action="">
                        <div class="page__form-container get-info">  
                            <div class="get-info__user">
                                <label for="Group">Назва групи:</label>
                                <input type="text" id="Group" required>   
                            </div>      
                            <div class="get-info__user">  
                                <label for="Quantity">Кількість карток в групі:</label>                
                                <input type="email" id="Quantity" required>
                            </div>
                        </div>
                        <div class="get-info__descr">
                            <label for="Desc">Опис групи:</label>
                            <textarea cols="8" rows="8" id="Desc"></textarea>     
                         </div>   
                        <button type="submit">Створити групу</button>
                   </form>
                </div>
            <aside class="page__side-menu menu-side">
                <div class="menu-side__photo">
                    <img src="/images/image1.svg" alt="load" >
                    <span>Завантажити</span>
                </div>
                <div class="menu-side__userinfo">
                    <ul class="menu-side__list">
                        <li>User Name:</li>
                        <li>Email:</li>
                    </ul>
                </div>
                <div class="separate-line">
                </div>
                <button class="active__btn">Група карток</button>
                <button class="active__btn">Рейтинг</button>
            </aside>
        </div>
        </main>
        <footer></footer>
    </div>
    
</body>
</html>
